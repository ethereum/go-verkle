name: Go lint and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:   

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.20.5
    - name: Build
      run: go build -v ./...

  lint:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20.5
    - name: Download golangci-lint
      run: wget -O- -nv https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s latest
    - name: Lint
      run: ./bin/golangci-lint run
    - name: Vet
      run: go vet
  
  test:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.20.5
    - name: Download precomp file
      run: wget https://github.com/gballet/go-verkle/releases/download/banderwagonv3/precomp && ls -al
    - name: Test
      run: go test -v -race ./...
